<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="text-center border p-5 rounded shadow bg-white">
    <h1 class="text-danger mb-4">Oops! Something went wrong.</h1>
    <p class="text-muted" th:text="${errorMessage}">An unexpected error occurred.</p>
    <a href="/groups" class="btn btn-primary mt-3">Back to Groups</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
