<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Groups</h1>

    <!-- Add new group button -->
    <div class="mb-3">
        <a th:href="@{/create-group}" class="btn btn-primary">Create New Group</a>
    </div>

    <!-- Groups table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Group Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="group : ${groups}">
                <td th:text="${group.groupId}"></td>
                <td th:text="${group.groupName}"></td>
                <td>
                    <a th:href="@{/files/{groupId}(groupId=${group.groupId})}"
                       class="btn btn-info btn-sm">View Files</a>
<!--                    <a th:href="@{/edit-group/{groupId}(groupId=${group.groupId})}"-->
<!--                       class="btn btn-warning btn-sm">Edit</a>-->
<!--                    <a th:href="@{/delete-group/{groupId}(groupId=${group.groupId})}"-->
<!--                       class="btn btn-danger btn-sm"-->
<!--                       onclick="return confirm('Are you sure you want to delete this group?')">Delete</a>-->
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
