spring.application.name=FileSpace

spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

jwt.private.key=src/main/resources/jwt.key
jwt.public.key=src/main/resources/jwt.pub

aes.key=
invite.expiration.minutes=30

springdoc.show-login-endpoint=true
server.error.include-stacktrace=never

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:file:/home/stefan/FileSpace/src/main/resources/data/file-storage;AUTO_SERVER=true


