<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Create New Group</h1>
    <form th:action="@{/create-group}" th:object="${group}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Group Name</label>
            <input type="text" class="form-control" id="name" th:field="*{groupName}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}"></div>

        </div>
<!--        <div class="mb-3">-->
<!--            <label for="description" class="form-label">Description</label>-->
<!--            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Create Group</button>
        <a href="/groups" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
